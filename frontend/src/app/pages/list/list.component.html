<div class="cardContainer">
  <mat-card class="example-card" *ngFor="let task of tasks">
    <mat-card-header>
      <mat-card-title>{{ task.id }} - {{ task.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ task.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/edit/', task.id]">Edit</button>
      <button mat-button (click)="deleteTask(task.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
